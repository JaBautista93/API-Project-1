    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <title>The Weekender</title>
</head>
<body>
    <!-- This is our header and App Title -->
  <div class="jumbotron">
        <h1 class="display-4">The Weekender</h1>
        <p class="lead">This app is a weekend party planning app</p>
        <hr class="my-4">
    </div>

    <div class="container">
<!-- This is where we can push our javascript to display on the page we need to create elements -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                    Welcome to your future:
                </div>
                <div class="card-body" id="flight-status">
                    <h2 id="city-input"></h2>
                    <h4 id="state-input"></h4>
                    <h4 id="keyword-input"></h4>
                    <h4 id="date-input"></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Form (note the various input "types")-->
    <h4>Please enter in the required information below to search for the greatest weekend ever!</h4>
    <div class="row">
        <div class="col-lg-12">
        <form role="form">
            <div class="form-group row">
                <label for="city-input">City:</label>
                <input class="form-control" id="city-input" type="text">
            </div>
            <div class="form-group row">
                <label for="state-input">Keyword:</label>
                <input class="form-control" id="state-input" type="text">
            </div>
            <div class="form-group row">
                <label for="keyword-input">State:</label>
                <input class="form-control" id="keyword-input" type="text">
            </div>
            <div class="form-group row">
                <label for="date-input">Date:</label>
                <input class="form-control" id="date-input" type="date">
            </div>
            
            <button class="btn btn-primary" id="add-flight" type="submit">Submit</button>
        </form>
    </div>
</div>
</div>
