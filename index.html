<body>
    <!-- This is our header and App Title -->
    <div class="jumbotron container">
        <h1 class="display-4">The Weekender</h1>
        <hr class="my-4">
        <!-- This is the navigation bar -->


        <nav class="navbar navbar-expand-lg navbar-light">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="https://openweathermap.org/api">Open Weather API</a>

                    <li class="nav-item">
                        <a class="nav-link" href="http://api.eventful.com/">Eventful API</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- This is where we can push our javascript to display on the page we need to create elements -->

    <div class="container">
        <div class="card-header">
            Weekend results will appear here:
        </div>
        <div class="row">
            <div class="col-lg-6 card card-default">
                <div class="card-body" id="user-status">
                    <h4 id="zipcode-output"></h4>
                    <h4 id="find-output"></h4>
                    <h4 id="date-output"></h4>
                </div>
            </div>

            <div class="col-lg-6 card card-default">
                <div class="card-body" id="weather-status">
                    <h4 id="openweathermap-data"></h4>
                </div>
            </div>
        </div>
        <div class="col-lg-12 card card-default">
            <div class="card-body" id="weather-status">
                <h4 id="event-data"></h4>
            </div>
        </div>

        <div class="col-lg-3 ">
            <div id="results">
                <button class="btn btn-primary" id="restart" type="submit">Search Again</button>
            </div>
        </div>

        <!-- Form (note the various input "types")-->
        <h3>Search Below to Find Some Plans for The Weekend</h3>
        <div id="searchweekend" class="row">
            <div class="col-lg-12 ">
                <form role="form">
                    <div class="form-group row">
                        <label for="zipcode-input">Search Zipcode (We will search a radius from that zipcode for
                            you):</label>
                        <input class="form-control" id="zipcode-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="find-input">Find (Event, Title, keyword):</label>
                        <input class="form-control" id="find-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="date-input">Date:</label>
                        <input class="form-control" id="date-input" type="date">
                    </div>

                    <div class="row">
                        <div class="col-lg-3 ">
                            <div id="searchweekend">
                                <button class="btn btn-primary" id="search-event" type="submit">Submit</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
