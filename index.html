<body>
    <!-- This is our header and App Title -->
  <div class="jumbotron">
        <h1 class="display-4">The Weekender</h1>
        <p class="lead">"It's the freakin' weekend, baby I'm about to have me some fun"</p>
        <hr class="my-4">
    </div>

    <div class="container">
<!-- This is where we can push our javascript to display on the page we need to create elements -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                    Don't worry we got you covered, once you search we will display some ideas here:
                </div>
                <div class="card-body" id="flight-status">
                    <h2 id="zipcode-input"></h2>
                    <h4 id="find-input"></h4>
                    <h4 id="date-input"></h4>
                    <h4 id="weather-info"></h4>
                    <!-- <h4 id="date-input"></h4> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Form (note the various input "types")-->
    <p>Relax, we know you are bored, let us help you have fun...</p>
    <div class="row">
        <div class="col-lg-12">
        <form role="form">
            <div class="form-group row">
                <label for="zipcode-input">Search Zipcode (We will search a radius from that zipcode for you):</label>
                <input class="form-control" id="zipcode-input" type="text">
            </div>
            <div class="form-group row">
                <label for="find-input">Find (Event, Title, keyword):</label>
                <input class="form-control" id="find-input" type="text">
            </div>
            <div class="form-group row">
                <label for="date-input">Date:</label>
                <input class="form-control" id="date-input" type="date">
            </div>
            
            <button class="btn btn-primary" id="search-event" type="submit">Submit</button>
        </form>
    </div>
</div>
